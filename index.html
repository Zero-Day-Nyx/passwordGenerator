<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Css Links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    <title>Password Generator</title>

    <!-- add favicon -->
    <link rel='icon' href='assets/images/favicon.png' type='image/x-icon' />

  </head>
 
  <body>

<!-- Main Content Area -->
<div class="container">

    <h2>Generate a Password</h2>


    <form>

        <div class="form-group">

            <label >How long do you want your password?</label><br/>
            <input id="passLength" type="Number" class="form-control" placeholder="Password Length">

        </div>

        <div class="form-group form-check">

          <input id="special" type="checkbox" value="true" class="form-check-input" checked> 
          <label class="form-check-label">Special Characters</label>

        </div>

        <div class="form-group form-check">

          <input id="numbers" type="checkbox" value="true" class="form-check-input" checked>
          <label class="form-check-label">Numbers</label>

        </div>

        <div class="form-group form-check">

          <input id="lower" type="checkbox" value="true" class="form-check-input" checked>
          <label class="form-check-label">Lower Case</label>

        </div>

        <div class="form-group form-check">

          <input id="upper" type="checkbox" value="true" class="form-check-input" checked>
          <label class="form-check-label">Upper Case</label>

        </div>

          <button id="submit" type="submit" class="btn btn-primary">Submit</button>

          </form>

          <br/>

          <p class="form-control" id="newPass" placeholder="Your Password Will Appear Here"> </p>
          <br/>
          <button id="copy" class="btn btn-primary" onclick="copytoClipboard()">Copy to Clipboard</button>
</div>
    <!-- Javascript Link-->
    <script src="index.js"></script>

    </body>
</html>
